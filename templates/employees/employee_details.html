<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Detail</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Employee Detail</h1>
        <dl class="row">
            <dt class="col-sm-3">First Name</dt>
            <dd class="col-sm-9">{{ employee.first_name }}</dd>
            <dt class="col-sm-3">Last Name</dt>
            <dd class="col-sm-9">{{ employee.last_name }}</dd>
            <dt class="col-sm-3">Email</dt>
            <dd class="col-sm-9">{{ employee.email }}</dd>
            <dt class="col-sm-3">Phone</dt>
            <dd class="col-sm-9">{{ employee.phone }}</dd>
            <dt class="col-sm-3">Department</dt>
            <dd class="col-sm-9">{{ employee.department }}</dd>
            <dt class="col-sm-3">Position</dt>
            <dd class="col-sm-9">{{ employee.position }}</dd>
            <dt class="col-sm-3">Hire Date</dt>
            <dd class="col-sm-9">{{ employee.hire_date }}</dd>
        </dl>
        <a href="{% url 'employee_list' %}" class="btn btn-primary">Back to List</a>
    </div>
</body>
</html>
